<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <script type="text/javascript">
            window.Trengo = window.Trengo || {};
            window.Trengo.key = 'LHO44PUODhuaajL';
            window.Trengo.render = false; // extra
            (function(d, script, t) {
                script = d.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://static.widget.trengo.eu/embed.js';
                d.getElementsByTagName('head')[0].appendChild(script);
            }(document));

            // More options available at https://developers.trengo.com/docs/widget-appearance
            // window.Trengo.panelHeader = false;
            window.Trengo.launcherOnlineStatus = true;
            window.Trengo.emojiPicker = false;

            window.Trengo.on_ready = function() {
                // You could programmatically call below method to only show widget on contact page
                // or for example once authenticated
                window.Trengo.Api.Widget.render();

                // Check https://developers.trengo.com/docs/methods for more
                window.Trengo.Api.Widget.open('chat');
                // window.Trengo.Api.Widget.open('help_center'); // would open the help center
            }
        </script>
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova üôè</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
